{% extends "shop/base.html" %}
{% load bootstrap4 %}

<title>{% block title %}Login{% endblock %}</title>

{% block content %}
    <center>{% bootstrap_messages %}</center>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-sm-10 offset-sm-1">
                <div class="card my-5">

                    <div class="card-header text-center">
                        Login
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" class="btn btn-success text-center w-100 mb-3" value="Login">

                            <center>
                                <a href="{% url 'authentication:password_reset' %}" class="small">Forgot password?</a>
                            </center>
                            <center>
                                <a href="{% url 'authentication:register' %}" class="small">Sign up</a>
                            </center>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
