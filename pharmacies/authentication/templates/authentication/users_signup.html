{% extends "shop/base.html" %}
{% load bootstrap4 %}

<title>{% block title %}Register{% endblock %}</title>

{% block content %}
    <center>{% bootstrap_messages %}</center>
    <div class="container">
        <div class="row">

            <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
                <div class="card my-5">
                    <div class="card-header text-center">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" class="btn btn-success text-center w-100 mb-3" value="Register">
                            <a href="{% url 'authentication:login' %}" class="small">Login</a>
                            <a href="/" class="float-right small">Home</a>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
